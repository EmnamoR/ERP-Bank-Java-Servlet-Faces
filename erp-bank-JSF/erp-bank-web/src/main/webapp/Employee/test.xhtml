						<div class="panel-body">
						
						<h2>Employees</h2>
						<br/><br/>

<h:form>
<h:inputText value="#{testBean.sea}"  />
<h:commandButton action="#{testBean.search()}" value="Search" />
</h:form>
<br></br><br></br>
	<h:form>
		<p:dataTable value="#{testBean.employees}" var="item" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
			<p:column>
				<f:facet name="header">ID</f:facet>#{item.id}</p:column>
			<p:column>
				<f:facet name="header">Name</f:facet>#{item.name}</p:column>
			<p:column>
				<f:facet name="header">LastName</f:facet>#{item.lastName}</p:column>
			<p:column>
				<f:facet name="header">Email</f:facet>#{item.email}</p:column>
			<p:column>
				<f:facet name="header">UserName</f:facet>#{item.userName}</p:column>
			<p:column>
				<f:facet name="header">Role</f:facet>#{item.role}</p:column>

			<p:column>
				<h:commandButton value="edit" action="#{testBean.Edit(item)}" />
			</p:column>
			<p:column>
				<h:commandButton value="delete" action="#{testBean.delete(item)}" />
			</p:column>
		</p:dataTable>
		 
	</h:form>



  
	<h:panelGroup>
	<br />
	<div class="form-group">
		<h:form>
			<h:inputHidden value="#{testBean.employee.id}" />
			<p>
				Name:
				<h:inputText value="#{testBean.employee.name}" class="form-control"
					style=" width : 200px;" />
			</p>
			<p>
				Last name:
				<h:inputText value="#{testBean.employee.lastName}" class="form-control"
					style=" width : 200px;" />
			</p>
			<p>
				Email:
				<h:inputText value="#{testBean.employee.email}" class="form-control"
					style=" width : 200px;" />
			</p>
			<p>
				Login:
				<h:inputText value="#{testBean.employee.userName}" class="form-control"
					style=" width : 200px;" />
			</p>
			
			<p>
			<h:outputText value="PassWord: " />
        <p:password id="feedback" value="#{testBean.employee.passWord}" feedback="true" class="form-control"/>
        </p>
			<p>
				Role:
				<h:outputText value="Role" />
			<h:selectOneMenu value="#{testBean.employee.role}" class="form-control">
				<f:selectItem itemValue="HR Manager" itemLabel="HR Manager" />
				<f:selectItem itemValue="Inventory Manager"
					itemLabel="Inventory Manager" />
				<f:selectItem itemValue="Financial Manager"
					itemLabel="Financial Manager" />
			</h:selectOneMenu>
			</p>


			<p>
				<h:commandButton action="#{testBean.doEdit()}"
					value="#{testBean.employee.id !=0 ? 'Update' : 'Add'}"  class="btn btn-default"/>
				<h:commandButton value="cancel" action="#{testBean.cancelEdit()}"  class="btn btn-default"/>
			</p>
		</h:form>
	</div>
	</h:panelGroup>

	</div></div></div>
